<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Song App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">♪</div>
        <div class="brandText">
          <div class="brandName">Song App</div>
          <div class="brandTag">Library • Queue • Player</div>
        </div>
      </div>

      <div class="topActions">
        <button class="btn" id="importBtn" type="button" title="Import library JSON">
          Import
        </button>
        <button class="btn" id="exportBtn" type="button" title="Export library JSON">
          Export
        </button>
        <button class="btn danger" id="resetBtn" type="button" title="Clear library">
          Reset
        </button>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panelHeader">
          <h2>Library</h2>
          <div class="meta" id="libraryMeta">0 songs</div>
        </div>

        <div class="toolbar">
          <label class="search">
            <span class="hint">Search</span>
            <input id="searchInput" type="search" placeholder="Title, artist, album…" autocomplete="off" />
          </label>

          <label class="field">
            <span class="hint">Sort</span>
            <select id="sortSelect">
              <option value="recent">Recently added</option>
              <option value="title">Title</option>
              <option value="artist">Artist</option>
              <option value="album">Album</option>
              <option value="duration">Duration</option>
            </select>
          </label>

          <label class="field">
            <span class="hint">Order</span>
            <select id="orderSelect">
              <option value="desc">Desc</option>
              <option value="asc">Asc</option>
            </select>
          </label>
        </div>

        <div class="list" id="songList" role="list"></div>
      </section>

      <section class="panel">
        <div class="panelHeader">
          <h2>Add song</h2>
          <div class="meta">URL-based (persists) or local file (temporary)</div>
        </div>

        <form id="addForm" class="form" autocomplete="off">
          <div class="grid2">
            <label class="field">
              <span class="hint">Title</span>
              <input id="titleInput" required maxlength="120" placeholder="e.g., Blinding Lights" />
            </label>
            <label class="field">
              <span class="hint">Artist</span>
              <input id="artistInput" maxlength="120" placeholder="e.g., The Weeknd" />
            </label>
          </div>

          <div class="grid2">
            <label class="field">
              <span class="hint">Album</span>
              <input id="albumInput" maxlength="120" placeholder="e.g., After Hours" />
            </label>
            <label class="field">
              <span class="hint">Cover image URL (optional)</span>
              <input id="coverInput" type="url" inputmode="url" placeholder="https://…" />
            </label>
          </div>

          <div class="grid2">
            <label class="field">
              <span class="hint">Audio URL (mp3/m4a/ogg/wav)</span>
              <input id="audioUrlInput" type="url" inputmode="url" placeholder="https://…" />
            </label>
            <label class="field">
              <span class="hint">Or choose a local audio file</span>
              <input id="audioFileInput" type="file" accept="audio/*" />
            </label>
          </div>

          <div class="grid2">
            <label class="field">
              <span class="hint">Duration (optional, mm:ss)</span>
              <input id="durationInput" placeholder="03:34" inputmode="numeric" />
            </label>
            <label class="field">
              <span class="hint">Notes (optional)</span>
              <input id="notesInput" maxlength="180" placeholder="Anything you want to remember…" />
            </label>
          </div>

          <div class="formActions">
            <button class="btn primary" type="submit">Add to library</button>
            <button class="btn" id="seedBtn" type="button" title="Add sample songs (URLs you can edit later)">
              Add sample
            </button>
          </div>

          <p class="tiny">
            Tip: Use <kbd>Space</kbd> play/pause, <kbd>J</kbd>/<kbd>K</kbd> prev/next, <kbd>S</kbd> shuffle,
            <kbd>R</kbd> repeat.
          </p>
        </form>
      </section>

      <section class="panel span2">
        <div class="panelHeader">
          <h2>Now playing</h2>
          <div class="meta" id="playerMeta">Nothing queued</div>
        </div>

        <div class="player">
          <div class="cover" id="coverArt" aria-hidden="true"></div>
          <div class="playerMain">
            <div class="now">
              <div class="nowTitle" id="nowTitle">—</div>
              <div class="nowSub" id="nowSub">—</div>
            </div>

            <div class="transport">
              <button class="iconBtn" id="prevBtn" type="button" title="Previous (J)">
                ⟨⟨
              </button>
              <button class="iconBtn play" id="playBtn" type="button" title="Play/Pause (Space)">
                ▶
              </button>
              <button class="iconBtn" id="nextBtn" type="button" title="Next (K)">
                ⟩⟩
              </button>
              <div class="toggles">
                <button class="chip" id="shuffleBtn" type="button" title="Shuffle (S)">Shuffle</button>
                <button class="chip" id="repeatBtn" type="button" title="Repeat (R)">Repeat: Off</button>
              </div>
            </div>

            <div class="seekRow">
              <div class="time" id="timeNow">0:00</div>
              <input id="seek" type="range" min="0" max="1000" value="0" />
              <div class="time" id="timeDur">0:00</div>
            </div>

            <div class="volumeRow">
              <div class="volLabel">Vol</div>
              <input id="volume" type="range" min="0" max="1" value="0.9" step="0.01" />
              <button class="btn small" id="clearQueueBtn" type="button">Clear queue</button>
            </div>
          </div>
        </div>

        <div class="queueHeader">
          <div class="queueTitle">Queue</div>
          <div class="queueMeta" id="queueMeta">0 tracks</div>
        </div>
        <div class="queue" id="queue"></div>

        <audio id="audio" preload="metadata"></audio>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
